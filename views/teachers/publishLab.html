<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师</title>
    <link rel="stylesheet" href="/stylesheets/base.css">
    <link rel="stylesheet" href="/stylesheets/teacher.css">
    <style>
    	.contentAdministrator .contentAdministratorLeft ul li:nth-child(1){
            background-color: #f6f4f0;
        }
    	.contentAdministrator .contentAdministratorLeft ul li:nth-child(2){
            background-color: #339999;
        }
    </style>
</head>
<body>
<!--顶部区域-->
<div class="top">
    <div class="row">
        <div class="top_logo">
            <h1>
                <a href="#">数字逻辑电路虚拟仿真系统</a>
            </h1>
        </div>
        <div class="top_input">
            <input type="text" placeholder="搜索..." >
        </div>
    </div>
</div>
<!--导航条-->
<div class="navigation">
    <div class="row">
        <div class="col_nav">
            <ul>
                <li><a href="/" class="nav_a">首页</a></li>
                <li><a href="#" class="nav_a">实验视频</a></li>
                <li><a href="#" class="nav_a">芯片属性</a></li>
                <li><a href="/newLab" class="nav_a">教师</a></li>
                <li><a href="/student" class="nav_a">学生</a></li>
                <li><a href="/administrator" class="nav_a">管理员</a></li>
            </ul>
        </div>
    </div>
</div>
<!--内容区域-->
<div class="contentAdministrator">
	<div class="contentAdministratorLeft">
			<ul>
				<li>
					<a href="/newLab">新建实验</a>
				</li>
				<li style="background-color: #339999">
					<a href="/publishLab">发布实验</a>
				</li>
				<li class="dropdown" >
					<a href="#">批改实验结果与实验报告</a>
					<ul class="dropdown-content">
						<li>
							<a href="/wholeWork">全部作业</a>
						</li>
						<li>
							<a href="/uncheckedWork">未改作业</a>
						</li>
						<li>
							<a href="/checkedWork">已改作业</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	<div class="contentAdministratorRight">
		<center>
			<form>
				<table>
					<tr>
						<th>选择实验：</th>
						<td>
							<select name="lab_name">
								<option value="lab1">lab1</option>
								<option value="lab2">lab2</option>
								<option value="lab3">lab3</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>选用芯片：</th>
						<td>
							<select name="chip_name">
								<option value="chip1">chip1</option>
								<option value="chip2">chip2</option>
								<option value="chip3">chip3</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>设置起始时间： </th>
						<td><input type ="date"></td>
					   
				    </tr>
                    <tr>
						<th>设置结束时间：</th>
						<td><input type ="date"></td>
					    
				    </tr>
					<tr>
						<th>
							<input type="submit" value="发布实验"/>
						</th>
						<td>
							<input type="reset" value="重置选项"/>
						</td>
					</tr>
				</table>
			</form>
		</center>

	</div>
</div>
<!--底部区域-->
<div class="footer"></div>
</body>
</html>
